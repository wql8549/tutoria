<!DOCTYPE html>
<html>
{% load staticfiles %}
<link href="{%static "css/bootstrap/bootstrap.min.css" %}" rel="stylesheet" type="text/css" >
<link href="{%static "css/bootstrap/bootstrap-table.css" %}" rel="stylesheet" type="text/css" >
<link href="{%static "css/userstyle.css" %}" rel="stylesheet" type="text/css" />
<link href="{%static "css/adstyle.css" %}" rel="stylesheet" type="text/css" />


{% include "header.html" %}
{% include 'menu.html' %}
{% csrf_token %}
<link href="{%static "css/plugadd.css" %}" rel="stylesheet" type="text/css" />
<body>
<div class="home">
    <div class="home_right">
        <div class="homepage">
            <div class="ptbt"><a>任务管理平台</a></div>
            <div class="pagename"><a>新增插件列表</a></div>
            <div class="dangqianweizhi"><a>首页 > CMDB系统 > 添加插件</a></div>
        </div>
        <div class="user_hr">
        </div>
        <div class="user_list">
            <div class="user_list_ls">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        查询条件
                    </div>
                    <div class="panel-body form-group" style="margin-bottom:0px;">
                        <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">主机名：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="Name" id="search_name"/>
                        </div>
                        <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">IP：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="Name" id="search_ip"/>
                        </div>
                        <div class="col-sm-1 col-sm-offset-2">
                            <button class="btn btn-primary" id="search_btn">查询</button>
                        </div>
                        <div id="toolbar" class="btn-group pull-right" style="margin-right: 5px;">
                             <button id="btn_edit" type="button" class="btn btn-default" style="border-radius: 0">
                                 <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>修改
                             </button>
                              <button id="btn_delete" type="button" class="btn btn-default">
                                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                              </button>
                              <button id="btn_add" type="button" class="btn btn-default">
                                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><a href="/tpsp_bs/cmdb/serveradd/" style="color: #333333">新增</a>
                              </button>
                        </div>
                     </div>
                </div>

        <div class="user_hr">
        </div>
        <div class="user_add">
            <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
                {{ add_plugFormInput.as_ul }}
                <table border="1">
                {% for  itfile in add_plugfileFormInput %}

                        {{ itfile.as_table }}
<td>
                {% endfor %}
                </table>
                <dl>
                    <dt></dt>
                    <dd>
                        <input class="user_add_bing" type="submit" name="bing" value="添加"/>
                    </dd>
                </dl>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
